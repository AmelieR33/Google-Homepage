<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />

  <title>Google Homepage</title>
</head>

<header>

<!-- Le menu en haut à droite -->
  <div class="toolbar">
    <p>
      <a href="https://www.google.com/intl/fr/gmail/about/" target="_blank">Gmail</a>
    </p>
    <p>
      <a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl" target="_blank">Images</a>
    </p>
    <p>
      <a href="https://about.google/intl/fr/products/?tab=wh" target="_blank"><img id="square" src="square.png" /></a>
    </p>
    <p>
      <a id="compte" href="" target="_blank"><img id="A_mini" src="A_mini.png" alt="Compte Google" title="Compte Google Amélie Rigollet" /></a>
    </p>
  </div>

</header>

<body>

<!-- Le logo Google -->
  <img id="logo" src="googlelogo.png" alt="Logo de Google" />

<!-- La barre de recherche -->
    <input id="search" name="search" type="search" title="Rechercher" rows="1" cols="100" />

<!-- Les deux boutons -->
  <div class="buttons">
    <input type="submit" value="Recherche Google" />
    <input type="submit" value="J'ai de la chance" />
   </div>

<!-- Message -->
  <div id="message">
    <img id="main" src="main.gif">
    <p>
      <a id="gestes" href="https://www.google.fr/search?q=coronavirus+conseils&fbx=dothefive&hl=fr" target="_blank">5 GESTES "BARRIÈRE" pour freiner le coronavirus</a>
    </p>
  </div>

<footer>

  <div id="France">
    <p>
      France
    </p>
  </div>

  <div id="infos">

    <div id="bloc1">
      <p>
        <a href="https://ads.google.com/intl/fr_FR/home/" target="_blank">Publicité</a>
